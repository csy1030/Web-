<!DOCTYPE html>
<html>
    <head>
        <style>
            a,p{
                width: 100px;
                height: 100px;
                background-color: cornflowerblue;
            }
            input,img{
                /* 行内元素与行内块元素默认按照文本的基础线对齐
                可以设置vertical-align top/middle/bottom 
                添加给行内块元素上,调整左右元素与当前元素的垂直对齐*/
                vertical-align: bottom;
                width: 100px;
                height: 100px;
            }
        </style>

    </head>
    <body>
        <a href="">超链接</a>
        <b>加粗</b>
        <input type="text">
        <img src="code.png" alt="">
        <h1>标题</h1>
        <p>段落</p>
        <div>容器</div>
        <ul>
            <li>列表</li>
        </ul>
        <form action="">表单</form>
        <table>
            <tr>
                <td>表格</td>
            </tr>
        </table>
    </body>
</html>
