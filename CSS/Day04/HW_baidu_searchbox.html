<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search{
            width: 500px;
            height:50px
        }
        #search_box{
            width: 500px;
            height: 48px;
            border: 2px solid #38f;
            border-radius: 200px;
        }
        #search_btn{
            width: 100px;
            height: 50px;
            background-color: #38f;
            color: white;
            float: right;
            text-align: center;
            line-height: 50px;
            border-top-right-radius: 23px;
            border-bottom-right-radius: 25px;
        }
        #search_btn:hover{
            background-color: #37f;
            box-shadow: #37F 0.1px 0.1px 0px 1px;
        }
        #soutu_btn{
            width: 18px;
            height: 19px;
            background: url("soutu.png") no-repeat ;
            float: right;
            margin: 15px;
        }
        #soutu_btn:hover{
            background-position: 0 -20px;
        }
    </style>
</head>
<body>
    <div class="search">
        <div id='search_box'>
            <div id='search_btn'>百度一下</div>
            <div id='soutu_btn'></div>
            <div></div>
        </div>
        
    </div>
    
</body>
</html>
