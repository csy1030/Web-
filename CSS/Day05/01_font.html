<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 32px;
            font-weight: 700;
            font-style: italic;
            font-family: '黑体';
            text-decoration: overline;
        }
        h1{
            font-family: '微软雅黑';
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>参考</h1>
    <p>段落
        a. color
		b. text-decoration:设置文本装饰线,可取:
		underline
		overline
		line-through
		none 取消装饰线
		注意:装饰线紧贴文本显示,颜色与文本色一致
		c. text-align:设置文本的水平对齐方式,默认居左. 
		可取:left/center/right/justify(两端对齐)

    </p>
</body>
</html>
