<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!-- 1.有序列表,默认以阿拉伯数字标识列表项 -->
        <!-- ol  order list -->
        <!-- type属性用于设置列表的项目符号,有序列表
        默认使用数字,可以修改为'a','A','i','I' -->
        <ol type = 'i'>
            <li>list item1</li>
            <li>list item2</li>
        </ol>
        <!-- 2.无序列表,默认以实心圆点标识列表项 -->
        <!-- ul unordered list -->
        <!-- type可选circle square none -->
        <ul type = 'circle'>
            <li>unordered list 1</li>
            <ol>
                <li>subtitle1</li>
                <li>subtitle2</li>
            </ol>
            <li>unordered list 2</li>
        </ul>

        <!-- 使用无序列表展示四大名著,使用有序列表展示某一名著
        下四大人物 -->
        <ul>
            <li>三国演义</li>
            <ol>
                <li>曹操</li>
                <li>关羽</li>
                <li>刘备</li>
                <li>张飞</li>
            </ol>
            <li>红楼梦</li>
            <li>水浒传</li>
            <li>西游记</li>
        </ul>
    </body>
</html>
