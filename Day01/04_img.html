<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!-- 图片标签 -->
        <!-- 标签属性书写在开始标签中,用于补充
        说明当前的标签内容或者修饰元素的样式,
        为元素添加额外的标识.
        标签属性由属性名和属性值组成,多个标签属性
        之间使用空格隔开 -->
        <!-- 只指定宽或高,浏览器会自适应比例 -->
        <!-- title属性用于设置鼠标悬停在图片上时的显示文本 -->
        <!-- alt属性用于设置图片加载失败时的提示文本 -->
        <img src="man.jpg" tittle='©unsplash@benjaminsweet' width = '300px' alt="图片加载失败">
        <img src="11man.jpg" height = '300px' alt="图片加载失败">
        <h4>©unsplash@benjaminsweet</h4>
    </body>
</html>
