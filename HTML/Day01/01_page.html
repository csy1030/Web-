<!-- HTML大小写不敏感,推荐使用小写 -->
<!-- HTML5的文档类型声明 -->
<!doctype html>
<!-- 文档开始 -->
<!-- 界面中所有内容都应该写在HTML中 -->
<html>
    <!-- 文档头部,可以设置小图标,网页标题,显示在浏览器选项卡上,资源文件的引入,
    设置网页相关信息 -->
    <head>
        <!-- 设置网页标题 -->
        <title>我的第一个网页</title>
        <!-- meta标签可以用于设置网页附加信息,网页编码类型, -->
            <!-- 关键字,网页描述,开发人员信息等 -->
        <meta = charset="utf-8">
    
    </head>


    <body>
        网页主体:所有给用户看的内容都应该写在body中, 
            会渲染在浏览器窗口中
    </body>
</html>
