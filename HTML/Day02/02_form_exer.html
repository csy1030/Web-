<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>增加管理员</h1>
        <hr>
        <form action="/login" method='GET' enctype="application/x-www-form-urlencoded">
            <table length='400px' width='600px'>
                <tr>
                    <td>姓名:</td>
                    <td><input type="text" maxlength="10" name='uname'></td>
                    <td>10个字符以内</td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input type="text" maxlength="10" name='upwd'></td>
                    <td>10个字符以内</td>
                </tr>
                <tr>
                    <td>性别:</td>
                    <td><input id ='female'type="radio" name='gender' value='female' checked>
                        <label for="female">女士</label>
                    <input id='male' type="radio"name='gender' value='male' >
                    <label for="male">男士  </label>            
                    </<td>
                </tr>
                <tr>
                    <td>角色:</td>
                    <td>
                        <p><input type="checkbox" name='role'value='su_admin'>超级管理员</p>
                    <p><input type="checkbox" name='role' value='bl_admin' >账单管理员</p></td>
                    <td>至少选择一个角色</td>
                </tr>
                <tr>
                    <td>头像:</td>
                    <td><input type="file" name='uimg' ></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value='保存'>
                    <input type="reset" value='重填'></td>
                </tr>
        </table>
    </form>

    </body>
</html>
