<!DOCTYPE html>
<!-- 作业:
    1. 模拟淘宝横向导航栏,默认超链接为白色文本色,
    字体大小为20px,取消下划线,当鼠标悬停超链接时,修改超链接背景色
    2. 下拉菜单的隐藏与现实
        display:none ; 设置元素隐藏
        display:block; 设置元素现实
-->
<html>
    <head>
        <style>
            div{
                text-align: center;
                font-size: 20px;
                background-color: orangered;
            }
            a{
                color: black;
                text-decoration: none;

            }
            a:hover{
                color: white;
                background-color: coral;
                position: relative;
                display: inline-block;
            }
            ul,ol{
                /* 取消默认的内边距 */
                padding: 0;
                /* 取消列表的项目符号 */
                list-style: none;
            }
            ol{
                /* 设置隐藏 */
                display: none;
            }
            ul>li:hover ol{
                display: block;
            }

        </style>
        
    </head>

    <body>
        <div>
            
            <a href="">天猫</<a>
            <a href="">聚划算</a>
            <a href="">热卖</a>
            

        </div>
        <!-- 下拉菜单显示与隐藏 -->
        <ul>
            <li>
                北京
                <ol>
                    <li>北京</li>
                    <li>上海</li>
                    <li>广州</li>
                    <li>深圳</li>
                </ol>
            </li>
        </ul>
        
    </body>
</html>
