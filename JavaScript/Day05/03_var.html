<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 声明变量
        var a = 10
        var b
        b = 10
        var a1 = 20,a2 = 30, a3 = 50
        b1 = '10'
        // 变量声明时可以省略关键字  var,一旦省略关键字,
        // 一律为全局变量
        age = 20;
        // 声明未赋值
        var username
        console.log(username)
        // 变量提升,浏览器在执行JS代码之前会检索所有的
        // var关键字,只要在程序中有变量的声明,就不会报错,
        // 默认为undefined
        // 常量
        const PI = 3.1415926
        console.log(PI)

        var r = 10
        var c = 2 * PI * r
        var s = PI * r * r
        // 保留n位小数位
        c = c.toFixed(2)
        s = s.toFixed(1)
        console.log(c,s)

    </script>
</head>
