<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #trans_box{
            width: 400px;
            height: 300px;
            background: indianred;
        }
        #inputNum,#outputNum{
            width: 150px;
            height: 50px;
            overflow: scroll;
        }
        .text_box{
            float: left;
            
        }

    </style>
</head>
<body>
    <div id = 'trans_box'>
        <h2>进制转换器</h2>
        <div class = 'text_box'>
            <input id = 'inputNum' type="text">
        </div>
        <div class = 'text_box'><span>--></span></div>
        <div class = 'text_box'>
            <input id = 'outputNum' type="text">
        </div>
        
        <!-- <p>二进制</p> -->
        <button id = 'binary'>转换为二进制</button>
        
        <!-- <p>八进制</p> -->
        <button id = 'octonary'>转换为八进制</button>
    </div>
    
    <script>
        binary.onclick = function (){
            var num = Number(inputNum.value)
            var binaryList = []
            while (num > 0){
                binaryList.unshift(num % 2)
                num = parseInt(num / 2)
             
        }
        // console.log(binaryList)
        document.getElementById('outputNum').value = binaryList
        // outputNum.innerHTML = binaryList
}

        octonary.onclick = function(){
            var num = Number(inputNum.value)
            var octList = []
            while (num > 0){
                octList.unshift(num % 8)
                num = parseInt(num / 8)
                
            }
            document.getElementById('outputNum').value = octList
        }
        

        







    </script>
</body>
</html>
