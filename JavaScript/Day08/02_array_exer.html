<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>商品价格</h2>
    <p id = 'price'>商品价格</p>
    <hr>
    <h2>最高的价格</h2>
    <p id = 'mxExp'>最贵的</p>
    <h2>价格为90的</h2>
    <p id = 'val_90'></p>
    <script>
        var html = ''
        var val90 = []
        var priceList = [23,41,22,57,90,100,90] 
        maxVal = 0 
        for ( var i = 0; i < priceList.length; i++){
            if (priceList[i] == 90){
                val90.push(i)
            }
            priceList[i] *= 0.9
            html += '<p>' + priceList[i] + '</p>'
            
            maxVal = priceList[i] > maxVal ? priceList[i] : maxVal

        }

        function indexOf(arr,e){
            var index = -1 

            for (var i = 0; i < arr.length; i++){
                if(arr[i] == e){
                    index = i
                }
            }
            return index
        }



        price.innerHTML = html
        mxExp.innerHTML = '<p>'+maxVal+'</p>'
        val_90.innerHTML = '<p>' + val90 + '</p>'



    </script>
</body>
</html>
