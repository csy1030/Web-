<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 500px;
        }
        #img1{
            display:block;
        }
        #img2{
            display:none;
        }
        #img3{
            display:none;
        }
        #img4{
            display:none;
        }
        #img5{
            display:none;
        }
    </style>
</head>
<body>
    <div id = 'slideshow'>
        <img src="img1.jpg" alt="" id = 'img1'>
        <img src="img2.png" alt="" id = 'img2'>
        <img src="img3.jpg" alt="" id = 'img3'>
        <img src="img4.jpg" alt="" id = 'img4'>
        <img src="img5.png" alt="" id = 'img5'>
    </div>
</body>
</html>
