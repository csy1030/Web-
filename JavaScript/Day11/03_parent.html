<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="C://jquery-3.5.0.js"></script>
</head>
<body>
    <div id = 'box'>
        <h1>ohoho</h1>
        <h1>hello</h1>
        <div class = 'left'>
            <h1>标题</h1>

        </div>
        <h1>lljlj</h1>
    </div>
    <script>
        console.log("parent:",$("h1").parent());
        console.log("parents:",$("h1").parents());
        console.log("指定查找:",$("h1").parents("#box"));
        $(".left").next().css("color","pink")
        $(".left").prev().css("color","green")
        console.log($(".left").siblings);
    </script>
</body>
</html>
