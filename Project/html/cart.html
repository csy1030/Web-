<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cart.css" type="text/css">
    <script src="../js/jquery-3.5.0.js"></script>
    <script src="../js/cart.js"></script>
</head>
<body>
    <div id = 'top'></div>
    <div id = 'main'>
        <!-- 购物车顶部标签 -->
        
        <h2>
            购物车
            <p>
                <span>
                    已选择:
                    <b class = 'total-num'>0</b>
                    件商品
                </span>
                <span>
                    共计:
                    <b class = 'total-price'>0</b>
                    元
                </span>
            </p>
        </h2>

        <!-- 购物车商品展示 -->
        <div class = 'info'>
            <!-- 顶部工具栏 -->
            <div class = 'type'>
                <div class = 'check'>
                    <img src="../images/ios7_btn_no.png" alt="" class = 'checkAll'>
                    <span>全选</span> 
                    <!-- <img src="../images/ios7_btn_yes.png" alt="" class = 'checkAll'> -->
                </div>
                <div class = 'gname'>商品</div>
                <div class = 'gprice'>单价(元)</div>
                <div class = 'gcount'>数量</div>
                <div class = 'gsum'>金额</div>
                <div class = 'action'>操作</div>
            </div>
            <!-- 商品展示 -->
            <div class = 'content'>
                <!-- 商品记录 -->
                <div class = 'item'>
                    <div class = 'check'>
                        <img src="../images/ios7_btn_no.png" alt="" class = 'checkItem'>
                    </div>
                    <div class = 'gname'>
                        <img src="../images/ipad_pro.png" alt="" >
                        <p>iPad Pro 2020</p>
                        <p>model:256G</p>
                        <p>color:Gray</p>
                    </div>
                    <div class = 'gprice'>
                        <h3>6999</h3>
                    </div>
                    <div class = 'gcount'>
                        <!-- 阻止超链接默认事件 -->
                        <a href="javascript:void(0)" class = 'minus'>－</a>
                        <input type="text" value = '2'>
                        <a href="javascript:void(0)" class = 'add'>+</a>
                    </div>
                    <div class = 'gsum'>
                       <h3>6999</h3> 

                    </div>
                    <div class = 'action'>
                        移除
                    </div>
                
            </div>
        </div>
        <!-- 商品展示2 -->
        <div class = 'content'>
            <!-- 商品记录 -->
            <div class = 'item'>
                <div class = 'check'>
                    <img src="../images/ios7_btn_no.png" alt="" class = 'checkItem'>
                </div>
                <div class = 'gname'>
                    <img src="../images/ipad_air.png" alt="" >
                    <p>iPad Air 3</p>
                    <p>model:128G</p>
                    <p>color:Gray</p>
                </div>
                <div class = 'gprice'>
                    <h3>4588</h3>
                </div>
                <div class = 'gcount'>
                    <!-- 阻止超链接默认事件 -->
                    <a href="javascript:void(0)" class = 'minus'>－</a>
                    <input type="text" value = '3'>
                    <a href="javascript:void(0)" class = 'add'>+</a>
                </div>
                <div class = 'gsum'>
                    <h3></h3>

                </div>
                <div class = 'action'>
                    移除
                </div>
            
        </div>
        <!-- 商品展示3 -->
        <div class = 'content'>
            <!-- 商品记录 -->
            <div class = 'item'>
                <div class = 'check'>
                    <img src="../images/ios7_btn_no.png" alt="" class = 'checkItem'>
                </div>
                <div class = 'gname'>
                    <img src="../images/mbp.png" alt="" >
                    <p>MacBook Pro 13 </p>
                    <p>model: i7 256G</p>
                    <p>color:Gray</p>
                </div>
                <div class = 'gprice'>
                    <h3>12999</h3>
                </div>
                <div class = 'gcount'>
                    <!-- 阻止超链接默认事件 -->
                    <a href="javascript:void(0)" class = 'minus'>－</a>
                    <input type="text" value = '1'>
                    <a href="javascript:void(0)" class = 'add'>+</a>
                </div>
                <div class = 'gsum'>
                    <h3>12999</h3>

                </div>
                <div class = 'action'>
                    移除
                </div>
        </div>
                <!-- 商品展示3 -->
                <div class = 'content'>
                    <!-- 商品记录 -->
                    <div class = 'item'>
                        <div class = 'check'>
                            <img src="../images/ios7_btn_no.png" alt="" class = 'checkItem'>
                        </div>
                        <div class = 'gname'>
                            <img src="../images/airpods_pro.png" alt="" >
                            <p>AirPods Pro </p>
                            <p>model:2020</p>
                            <p>color:White</p>
                        </div>
                        <div class = 'gprice'>
                            <h3>2399</h3>
                        </div>
                        <div class = 'gcount'>
                            <!-- 阻止超链接默认事件 -->
                            <a href="javascript:void(0)" class = 'minus'>－</a>
                            <input type="text" value = '1'>

                        </div>
                        <div class = 'gsum'>
                            <h3>2399</h3>
        
                        </div>
                        <div class = 'action'>
                            移除
                        </div>
                    
                </div>
    </div>

    
    


</body>
</html>
